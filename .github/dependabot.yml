version: 2
updates:
  # Terraform provider updates for all modules
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "mtnvencenzo"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      terraform-providers:
        patterns:
          - "azurerm"
          - "azuread"
          - "random"
          - "null"
          - "time"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    assignees:
      - "mtnvencenzo"
    commit-message:
      prefix: "chore"
      include: "scope"